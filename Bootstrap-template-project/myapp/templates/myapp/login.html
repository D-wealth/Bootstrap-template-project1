<style>
    h2{
        color: red;
    }
</style>
{% for message in messages %}
<h2>{{message}}</h2>
{% endfor %}

<h2>Login Now!</h2>

<form action="login" method="post">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <br>
    <p>password:</p>
    <input type="password" name="password" />
    <br>
    <br>
    <input type="submit" value="Login">
</form>
